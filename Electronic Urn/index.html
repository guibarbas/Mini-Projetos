<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Urn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urn">
        <div class="display">
            <div class="d-content">
                <div class="d-content-data">
                    <div class="data-alert">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="data-role">
                        <span>VEREADOR</span>
                    </div>
                    <div class="data-numbers">
                        <div class="data-number selected">3</div>
                        <div class="data-number">8</div>
                    </div>
                    <div class="data-data">
                        Nome: Teste<br/>
                        Partido: W<br/>
                        Vice: Te
                    </div>
                </div>
                <div class="d-content-image">
                    <div class="image">
                        <img src="images/burns.jpg">
                        Prefeito
                    </div>
                    <div class="image small">
                        <img src="images/flanders.jpg">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-info">
                Aperte a tecla:<br />
                VERDE para CONFIRMAR este voto<br />
                LARANJA para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="k-line">
                <div class="k-button" onclick="clicked('1')">1</div>
                <div class="k-button" onclick="clicked('2')">2</div>
                <div class="k-button" onclick="clicked('3')">3</div>
            </div>
            <div class="k-line">
                <div class="k-button" onclick="clicked('4')">4</div>
                <div class="k-button" onclick="clicked('5')">5</div>
                <div class="k-button" onclick="clicked('6')">6</div>
            </div>
            <div class="k-line">
                <div class="k-button" onclick="clicked('7')">7</div>
                <div class="k-button" onclick="clicked('8')">8</div>
                <div class="k-button" onclick="clicked('9')">9</div>
            </div>
            <div class="k-line">
                <div class="k-button" onclick="clicked('0')">0</div>
            </div>
            <div class="k-line">
                <div class="k-button btn-white" onclick="white()">Branco</div>
                <div class="k-button btn-fix" onclick="fix()">Corrige</div>
                <div class="k-button btn-confirm" onclick="confirm()">Confirma</div>
            </div>
        </div>
    </div>
    <script src="stage.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
